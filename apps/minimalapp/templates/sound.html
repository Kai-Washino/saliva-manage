<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5 Stick C Controller</title>
</head>
<body>
    <h1>M5 Stick C Controller</h1>
    
    <!-- IPアドレスを入力するフォーム -->
    <form id="ip-form">
        <label for="ip-address">M5 Stick C IP Address:</label>
        <input type="text" id="ip-address" name="ip-address" required>
        <button type="button" id="save-ip">Save IP Address</button>
    </form>
    
    <!-- ブザーを鳴らすためのボタン -->
    <form id="buzz-form">
        <button type="button" id="buzz-button">Buzz M5 Stick C</button>
    </form>

    <script src="{{ url_for('static', filename='js/sound.js') }}">
    </script>
</body>
</html>
